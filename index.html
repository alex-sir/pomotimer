<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Alex Carbajal">
    <meta name="description"
        content="Pomodoro timer with customizable session and break times and a minimalistic interface.">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="main-header">
        <nav>
            <a class="github" href="https://github.com/alex-sir/pomodoro" target="noopener" title="Github Repo"><i
                    class="fab fa-github"></i></a>
            <h1>Pomodoro</h1>
            <button id="modal-btn" class="settings" aria-label="Settings" title="Settings"><i
                    class="fas fa-cog"></i></button>
            <div id="simple-modal" class="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <p class="close-btn">&times;</p>
                        <h2>Settings</h2>
                    </header>
                    <div class="modal-body">
                        <p>WIP</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main>
            <div class="session-title">
                <h3 class="active-time">Session</h3>
            </div>
            <div class="session-step">
                <button id="increase-session" class="arrow" aria-label="Increase session time"><i
                        class="fas fa-long-arrow-alt-up"></i></button>
                <div class="minutes">
                    <p id="session-minutes">25</p>
                </div>
                <button id="decrease-session" class="arrow" aria-label="Decrease session time"><i
                        class="fas fa-long-arrow-alt-down"></i></button>
            </div>
            <div class="break-title">
                <h3>Break</h3>
            </div>
            <div class="break-step">
                <button id="increase-break" class="arrow" aria-label="Increase break time"><i
                        class="fas fa-long-arrow-alt-up"></i></button>
                <div class="minutes">
                    <p id="break-minutes">5</p>
                </div>
                <button id="decrease-break" class="arrow" aria-label="Decrease break time"><i
                        class="fas fa-long-arrow-alt-down"></i></button>
            </div>
            <div class="timer-display">
                <p id="timer">25:00</p>
            </div>
            <div class="timer-controls">
                <button id="play" aria-label="Start"><i class="fas fa-play"></i></button>
                <button id="pause" aria-label=" Pause"><i class="fas fa-pause"></i></button>
                <button id="stop" aria-label="Stop"><i class="fas fa-square"></i></button>
                <button id="reset" aria-label="Reset"><i class="fas fa-undo"></i></button>
            </div>
            <div class="pomodoros">
                <span class="pomodoro"></span>
                <span class="pomodoro"></span>
                <span class="pomodoro"></span>
                <span class="pomodoro"></span>
            </div>
        </main>
    </div>
    <!-- scripts -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
